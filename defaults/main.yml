---
# defaults file for kvm-host
# List of apt packages to install. Many names vary
# by distro, of course. The default list is mostly
# Debian stretch/sid.
kvm_host_apt_packages:
  - kvm
  - libvirt
  - libvirt-clients
  - qemu
  - vagrant
  - vagrant-libvirt

# List of user accounts to be added to the 'libvirt' group,
# which permits non-sudoized management of virtual machines.
kvm_host_users: []

# List of user groups for including kvm user accounts, e.g.
# kvm_host_groups: ['kvm', 'libvirtd']
kvm_host_groups: []
